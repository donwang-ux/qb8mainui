<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>QQ浏览器设置</title>
	<link rel="shortcut icon" href="http://browser.qq.com/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../shared/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="css/control.css">
</head>
<body>
	<div class="wrapper web">
		<div id="tabs-wrapper">
			<ul class="tabs-vertical">
				<li class="tab-vertical current first" id="tab1">常规设置</li>
				<li class="tab-vertical notcurrent" id="tab2">标签设置</li>
				<li class="tab-vertical notcurrent" id="tab3">下载</li>
				<li class="tab-vertical notcurrent" id="tab4">快捷键</li>
				<li class="tab-vertical notcurrent" id="tab5">鼠标手势</li>
				<li class="tab-vertical notcurrent" id="tab6">广告过滤</li>
				<li class="tab-vertical notcurrent" id="tab7">安全与隐私</li>
				<li class="tab-vertical notcurrent" id="tab8">应用管理</li>
				<li class="tab-vertical notcurrent last" id="tab9">高级</li>
			</ul>
		</div>
		<div id="pages-wrapper">
			<div class="page showpage" id="page1">
				<div class="group" id="">
					<div class="group-title">启动浏览器时打开</div>
					<div class="group-content">
						<div class="radio">
							<input id="a11" type="radio" name="a" value="33023" /> 
							<label for="a11">常用网站</label> 
						</div>
						<div class="radio">
							<input id="a11" type="radio" name="a" value="33023" /> 
							<label for="a11">主页</label> 
						</div>
						<div class="radio">
							<input id="a11" type="radio" name="a" value="33023" /> 
							<label for="a11">上次关闭时的标签页</label> 
						</div>
					</div>
				</div>
				<div class="group" id="">
					<div class="group-title">设置主页为</div>
					<div class="group-content">
						<div class="radio">
							<input id="a11" type="radio" name="a" value="33023" /> 
							<label for="a11">上网导航</label> 
						</div>
						<div class="radio">
							<input id="a11" type="radio" name="a" value="33023" /> 
							<label for="a11">常用网站</label> 
						</div>
						<div class="radio">
							<input id="a11" type="radio" name="a" value="33023" /> 
							<label for="a11">自定义网页</label> 
						</div>
					</div>
				</div>
				<div class="group" id="">
					<div class="group-title">关闭浏览器时</div>
					<div class="group-content">
						<div class="checkbox">
							<input id="a11" type="checkbox" name="a" value="33023" /> 
							<label for="a11">如打开了多个标签页，则弹出「确认关闭」提示</label> 
						</div>
					</div>
				</div>
				<div class="group" id="">
					<div class="group-title">默认搜索引擎</div>
					<div class="group-content">
						<div class="select">
							<select id="default-search-engine" class="weakrtl">
								<option value="127">搜狗</option>
								<option value="126">百度</option>
								<option value="125">Google</option>
								<option value="118">Bing</option>
							</select>
						</div>
					</div>
				</div>
				<div class="group" id="">
					<div class="group-title">设置默认浏览器</div>
					<div class="group-content">
						<div class="show">
							<button>设置QQ浏览器为默认</button>
						</div>
						<div class="hide">
							<div>QQ浏览器已是默认浏览器</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page" id="page2"></div>
			<div class="page" id="page3"></div>
			<div class="page" id="page4"></div>
			<div class="page" id="page5"></div>
			<div class="page" id="page6"></div>
			<div class="page" id="page7"></div>
			<div class="page" id="page8"></div>
			<div class="page" id="page9"></div>
		</div>
	</div>
	<script type="text/javascript" src="../shared/jquery.js"></script>
	<script src="../shared/less-1.5.0.min.js" type="text/javascript"></script>
</body>
</html>
