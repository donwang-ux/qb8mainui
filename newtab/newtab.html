	<style>html, body{
    height: 100%;
	padding: 0;
	margin: 0;
	-webkit-user-select: none;
	font-size: 12px;
	font-weight: normal;
	font-family: 'Segoe UI','Microsoft yahei','微软雅黑',Tahoma,Verdana,Arial,sans-serif;
}

body{
	/*background: #fafafa;*/
	background-image: -webkit-linear-gradient(top, #fbfbfb 0%, #f9f9f9 100%);
}

div, span {
	padding: 0;
	margin: 0;
}

.off{display: none;}

ul{
	list-style: none;
	-webkit-padding-start: 0;
	font-size: 12px;
}

/*页面主容器*/

.wrapper{
	position: absolute;
	margin-left: auto;
	margin-right: auto;
	height: 100%;
	width: 100%;
}

.searchbox{
	width: 600px;
	height: 10%;
	position: absolute;
	top: 12%;
	left: 50%;
	margin-left: -300px;
}

.out{
	min-width: 340px;
	max-width: 1360px; /*截图最大尺寸312px，加28乘4*/
	margin-left: auto;
	margin-right: auto;
	position: absolute;
	top: 23%;
	left: 15%;
	right: 15%;
	bottom: 10%;
}
#cellWrapperDummy{
	position: relative;
	width: 100%;
}

/*常用网站格子*/

#cellDummy{
	position: absolute;
	width: 100%;
	display: block;
	top: 0;
}

.out a:nth-of-type(1){
	left:0;
	top: 0;
}
.out a:nth-of-type(2){
	left:25%;
	top: 0;
}
.out a:nth-of-type(3){
	left:50%;
	top: 0;
}
.out a:nth-of-type(4){
	left:75%;
	top: 0;
}
.out a:nth-of-type(5){
	left:0;
	top: 50%;
}
.out a:nth-of-type(6){
	left:25%;
	top: 50%;
}
.out a:nth-of-type(7){
	left:50%;
	top: 50%;
}
.out a:nth-of-type(8){
	left:75%;
	top: 50%;
}

.contain{
	-webkit-user-select: none;
	/*width: -webkit-calc(25% - 24px);*/
	width: 22.4%;
	/*height: -webkit-calc(50% - 36px);*/
	/*min-width: 160px;*/
	max-width: -webkit-calc(312px + 2.6%);
	position: absolute;
	display: block;
	/*float: left;*/
	/*padding: 12px 12px 0px 12px;*/
	padding: 1% 1.3% 0 1.3%;
	text-align: center;
	transition: left 0.2s ease-in-out,top 0.2s ease-in-out;
	color: black;
	margin-bottom: 1%;
	-webkit-appearance: none;
	outline: none;
}

.front{
	border-radius: 2px;
	overflow: hidden;
	opacity: 1;
	background: #fff;
	position: relative;
	-webkit-backface-visibility: hidden;
	transition: box-shadow 0.2s ease-out,-webkit-transform 0.2s ease-out;
	/*box-shadow: 0px 0px 1px rgba(0,0,0,0.06),0px 0.5px 3px 1px rgba(0,0,0,0.1);*/
	box-shadow: 0px 1px 3px 1px rgba(0,0,0,0.14);
}

.contain:hover .front, 
.contain:focus .front {
	-webkit-transform: scale3d(1.02,1.02,1);
	transition: box-shadow 0.15s ease-in,-webkit-transform 0.15s ease-in;
/*	box-shadow: 0px 2px 8px 1px rgba(0,0,0,0.06),0px 15px 30px rgba(0,0,0,0.13);*/
	box-shadow: 0px 15px 30px rgba(0,0,0,0.16);
	/*border-radius: 4px;*/
}

.front img.thumbnail{
	width: 100%;
	display: block;
	/*transition: All 0.4s;*/
	-webkit-user-drag:none!important;
	image-rendering: -webkit-optimize-contrast;/*解决scale导致的图片模糊问题*/
	max-width: 312px;
	max-height: 238px;
}

.front .mask, .backface .mask{
	display:none;
}

.contain:hover .backface{
	color: rgb(0,0,0);
}
.backface{
	margin-top: 3%;
	width: 100%;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
	color: rgb(100,100,100);
}

.backface span{
	display: inline-block;
	width: 90%;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
	height: 20px;
	line-height: 20px;
}

.backface .text .url{
	display: none;
}
.empty .front{
	background: rgba(255,255,255,0.5);
	box-shadow: inset 0px 1px 0px #fff,0px 0px 1px 1px rgba(0,0,0,0.05);
	cursor: default;
}

.empty:hover .front{
	box-shadow: inset 0px 1px 0px #fff,0px 0px 1px 1px rgba(0,0,0,0.05);
	-webkit-transform: none;
}

.empty img {
	opacity: 0;
	transition: opacity 0.3s;
	-webkit-transform: none;
	image-rendering: auto!important;/*此图无需解决scale导致的图片模糊问题*/
}

.empty:hover img{
	opacity: 1;
}

.empty .close{
	display: none;
}


/*搜索栏*/
#poparea{
	box-shadow: 0px 1px 5px rgba(0,0,0,0.2);
	background: white;
	position: absolute;
	left: 50%;
	width: 600px;
	top: 40px;
	border-radius: 4px;
	z-index: 150;
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-box-direction: reverse;
	padding: 0;
	margin: 0 0 0 -300px;
	transition: opacity 0.1s linear,width 0.2s ease-out,top 0.2s ease-out,margin 0.2s ease-out;
	opacity: 1;
}

#poparea.hide{
	width: 580px;
	margin: 0 0 0 -290px;
	top: 36px;
}

.hide {
	pointer-events: none;
	opacity: 0!important;
}
.show{
	pointer-events: auto;
	opacity: 1;
}

#poparea>li{
	width: -webkit-calc(100% - 40px);
}

.soso_SmartPop {
	width: 600px;
	z-index: 199;
	position: relative;
	padding: 5px 0;
	border-bottom: 1px solid #eee;
	margin-left: 40px;
}


.searchbox .suggestlayerout,.searchbox .suggestlayerouts{
	width: 135px;
	background-color: #fff;
	position: absolute;
	top: 40px;
	left: 0px;
	padding: 5px 0;
	z-index: 200;
	border-radius: 2px;
	box-shadow: 0px 1px 5px rgba(0,0,0,0.2);
	overflow: hidden;
}

.searchbox{
	width: 600px;
	height: 10%;
	position: absolute;
	top: 10%;
	left: 50%;
	margin-left: -300px;
}

.searchbox .inputarea {
	width: 100%;
	height: 34px;
}

#smart_input{
	line-height: 1.6em;
	height: 2.25em;
	border: 0;
	font-size: 15px;
	font-family: "HelveticaNeue-Light",'Hiragino Sans GB',sans-serif;
	position: absolute;
	top: 0px;
	right: 0;
	left: 50%;
	padding: 0 0 0 260px;
	width: 260px;
	margin: 0 0 0 -260px;
	transition: background-color 0.2s linear,
	padding 0.2s linear,width 0.2s linear, margin 0.2s linear,color 0.2s linear;
	background: none;
	background-color: rgba(0,0,0,0.06);
	border-radius: 4px;
	color: rgba(0,0,0,0);
}

#smart_input.open{
	color: rgba(0,0,0,1);
	padding: 0 90px 0 40px;
	width: 470px;
	margin: 0 0 0 -300px;
	background-color: rgba(0,0,0,0.04)
}


#searchBtn{
	min-width: 34px;
	/*height: 34px;*/
	height: 2.55em;
	line-height: 34px;
	letter-spacing: 0.5px;
	vertical-align: middle;
	border: none;
	color: #888;
	background: rgba(255,255,255,0);
	position: absolute;
	right: -2px;
	pointer-events: none;
	opacity: 0;
	transition: opacity 0.05s linear,background 0.1s linear,color 0.1s linear;
	transition-delay: 0s;
	font-size: 13px;
	font-weight: normal;
	font-family: "HelveticaNeue-Light",'Hiragino Sans GB',sans-serif;
